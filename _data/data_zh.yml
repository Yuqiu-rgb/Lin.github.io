career-profile:
  title: 个人简介
  summary: |
    我是林溢瑜，常州大学硕士研究生，主攻生物信息学。我的核心研究方向是利用深度学习模型精准预测蛋白质翻译后修饰位点。具体而言，我专注于设计与实现基于**多模态数据**(如序列、结构与进化信息)的**深度融合模型**，以提升预测的精度与鲁棒性。通过系统性的模型训练与优化，我致力于挖掘蛋白质功能调控的关键线索，为后续的生物学验证与药物发现提供可靠的算法支持.

